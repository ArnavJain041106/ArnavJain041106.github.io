<style>
.seo-analysis-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
}

.seo-tool-card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 30px;
  backdrop-filter: blur(10px);
  margin-bottom: 30px;
  transition: var(--theme-transition);
}

.seo-input-section {
  margin-bottom: 30px;
}

.seo-input-group {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.seo-input {
  flex: 1;
  min-width: 300px;
  padding: 15px;
  border: 1px solid var(--glass-border);
  border-radius: 10px;
  background: var(--glass-bg);
  color: var(--text-primary);
  font-size: 16px;
}

.seo-analyze-btn {
  background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.seo-analyze-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.seo-results {
  display: none;
}

.seo-score-circle {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 30px;
  font-size: 2.5rem;
  font-weight: 700;
  color: white;
  background: conic-gradient(#4CAF50 var(--score-angle, 0deg), #ddd var(--score-angle, 0deg));
  position: relative;
}

.seo-score-inner {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: var(--glass-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(10px);
}

.seo-categories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.seo-category {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: 15px;
  padding: 20px;
  backdrop-filter: blur(10px);
}

.seo-category h3 {
  color: var(--accent-color);
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.seo-check-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.02);
}

.seo-check-icon {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: white;
  font-weight: bold;
}

.seo-check-icon.success {
  background: #4CAF50;
}

.seo-check-icon.warning {
  background: #FF9800;
}

.seo-check-icon.error {
  background: #f44336;
}

.seo-recommendations {
  margin-top: 30px;
}

.recommendation-item {
  background: rgba(255, 193, 7, 0.1);
  border-left: 4px solid #FFC107;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 0 8px 8px 0;
}

.loading-spinner {
  display: none;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid var(--glass-border);
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<!-- 3D Background Canvas -->
<canvas id="bg-canvas"></canvas>

<!-- Navigation Header -->
<nav class="nav-header">
  <div class="container">
    <div class="nav-content">
      <a href="index.html" class="nav-back">
        <i class="fas fa-arrow-left"></i>
        Back to Portfolio
      </a>
    </div>
  </div>
</nav>

<!-- SEO Analysis Tool -->
<section class="seo-analysis-container">
  <div class="seo-tool-card">
    <div class="section-header">
      <h1 class="section-title">
        <i class="fas fa-search"></i>
        SEO Analysis Tool
      </h1>
      <p class="section-subtitle">Analyze and optimize your website's search engine optimization</p>
    </div>

    <div class="seo-input-section">
      <div class="seo-input-group">
        <input type="url" id="website-url" class="seo-input" placeholder="Enter website URL (e.g., https://example.com)" required>
        <button onclick="analyzeWebsite()" class="seo-analyze-btn">
          <i class="fas fa-search"></i>
          Analyze Website
        </button>
      </div>
      <div class="seo-input-group">
        <button onclick="analyzePage('current')" class="seo-analyze-btn" style="background: linear-gradient(135deg, #28a745, #20c997);">
          <i class="fas fa-file-alt"></i>
          Analyze Current Page
        </button>
        <button onclick="analyzePage('portfolio')" class="seo-analyze-btn" style="background: linear-gradient(135deg, #6f42c1, #e83e8c);">
          <i class="fas fa-user"></i>
          Analyze Portfolio Site
        </button>
      </div>
    </div>

    <div class="loading-spinner" id="loading-spinner">
      <div class="spinner"></div>
    </div>

    <div class="seo-results" id="seo-results">
      <div class="seo-score-section">
        <h2 style="text-align: center; color: var(--accent-color); margin-bottom: 30px;">SEO Score</h2>
        <div class="seo-score-circle" id="seo-score-circle">
          <div class="seo-score-inner">
            <span id="seo-score-text">0</span>
          </div>
        </div>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 40px;" id="score-description">
          Click analyze to get your SEO score
        </p>
      </div>

      <div class="seo-categories" id="seo-categories">
        <!-- Categories will be populated by JavaScript -->
      </div>

      <div class="seo-recommendations" id="seo-recommendations">
        <h3 style="color: var(--accent-color); margin-bottom: 20px;">
          <i class="fas fa-lightbulb"></i>
          Recommendations
        </h3>
        <div id="recommendations-list">
          <!-- Recommendations will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</section>
